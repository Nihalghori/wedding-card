<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

    body {
      margin: 0;
      font-family: 'Dancing Script', cursive;
      background-image: url('edba8d3f105a1807584dfe4173ac832e.jpg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .invitation {
      text-align: center;
      font-size: 2rem;
      color:white;
    }

    /* Book container styles */
    .book-container {
      perspective: 1000px;
    }

    .book {
      width: 300px;
      height: 400px;
      background: #c0a610;
      border: 1px solid #e9ec0b;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: transform 1s ease-in-out;
      transform-style: preserve-3d;
      transform-origin: left;
      position: relative;
    }

    .book .front, .book .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    /* Front side of the book (before opening) */
    .book .front {
      background-color: #f8f9fa;
      background-color: transparent;
    }

    /* Back side of the book (after flipping) */
    .book .back {
      background-color: transparent; /* Transparent back */
      border: 1px solid rgba(255, 255, 255, 0.5); /* Optional border for visibility */
      transform: rotateY(180deg);
    }

    .open-book {
      transform: rotateY(-180deg);
    }

    /* Button for opening the book */
    .open-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.5rem;
      background-color: #9daf4c;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    
    }
  </style>
</head>
<body>
    <div class="book-container">
        <div id="book" class="book">
          
          <!-- Front side of the book -->
          <div class="front">
            <div class="invitation">
              <h1>You're Invited</h1>
              <p>To Bilal & Sara's Wedding</p>
              <button class="open-button" onclick="openInvitation()">Open It</button>
            </div>
          </div>

          <!-- Back side of the book -->
          <div class="back">
            <div class="invitation">
              <h1>Welcome!</h1>
              <p>Save the Date</p>
            </div>
          </div>
        </div>
    </div>

    <script>
      function openInvitation() {
        // Add the book opening animation
        document.getElementById('book').classList.add('open-book');

        // Redirect to the main wedding page after the animation completes
        setTimeout(function() {
          window.location.href = 'invite.html';  // Link to your main page
        }, 1000); // Adjust timing as per animation length
      }
    </script>
</body>
</html>
